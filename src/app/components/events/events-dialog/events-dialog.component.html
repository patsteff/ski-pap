<h1 mat-dialog-title>Create new event</h1>
<div mat-dialog-content>
  <mat-dialog-content [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Ort</mat-label>
      <input matInput type="text" formControlName="location">
      <mat-error *ngIf="this.form.controls.location.hasError('required')">Ort ist erforderlich</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Additional Infos</mat-label>
      <textarea matInput type="text" formControlName="infos"></textarea>
      <mat-error *ngIf="this.form.controls.infos.hasError('maxlength')">Info is too long</mat-error>
    </mat-form-field>
  </mat-dialog-content>
</div>
<div mat-dialog-actions class="dialog-buttons">
  <button mat-stroked-button color="primary" (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="form.invalid">Ok</button>
</div>
