<h1 mat-dialog-title>Neues Training erfassen</h1>
<div mat-dialog-content>
  <mat-dialog-content [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Ort</mat-label>
      <input matInput type="text" formControlName="location">
      <mat-error *ngIf="this.form.controls.location.hasError('required')">Ort ist erforderlich</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Datum</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-radio-group aria-label="Select an option" formControlName="discipline">
      <mat-radio-button class="radio" value="SL">SL</mat-radio-button>
      <mat-radio-button class="radio" value="GS">GS</mat-radio-button>
      <mat-radio-button class="radio" value="SG">SG</mat-radio-button>
      <mat-radio-button class="radio" value="DH">DH</mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="fill">
      <mat-label>Anzahl Tore</mat-label>
      <textarea matInput type="number" formControlName="tore"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Club</mat-label>
      <input readonly matInput type="text" formControlName="club">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Additional Infos</mat-label>
      <textarea matInput type="text" formControlName="infos"></textarea>
      <mat-error *ngIf="this.form.controls.infos.hasError('maxlength')">Info is too long</mat-error>
    </mat-form-field>
  </mat-dialog-content>
</div>
<div mat-dialog-actions class="dialog-buttons">
  <button mat-stroked-button color="primary" (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="form.invalid">Ok</button>
</div>
